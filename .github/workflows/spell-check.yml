name: Spell Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check spelling
        uses: crate-ci/typos@master
        with:
          files: '*.md **/*.md **/*.py'
          config: .typos.toml
