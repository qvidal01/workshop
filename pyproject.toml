[tool.ruff]
line-length = 100
target-version = "py39"
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "translations",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
exclude = '''
/(
    \.git
  | \.venv
  | __pycache__
  | build
  | dist
  | translations
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
skip = ["translations"]

[tool.bandit]
exclude_dirs = ["/translations", "/build", "/dist"]
skips = ["B101"]  # Skip assert_used in tests
